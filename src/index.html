        ul {

            margin: 0 2rem 2rem 0;

        }

        ul li {
            color: white;
            display: inline;
        }

        ul li + li:before {
            content: "/\a";
            white-space: pre;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:active {
            color: inherit;
        }

        a:hover {
            color: #dddddd;
        }

        a.active {
            text-decoration: line-through;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .help-text {
                display: none;
            }

            .inspiration {
                margin: 1rem 1rem;
            }

            ul {
                margin: 0 2rem 4rem 0;
            }

        @media (max-height: 650px) {
            ul {
                column-count: 2;
            }
